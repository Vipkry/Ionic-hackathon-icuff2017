<ion-header>

  <ion-navbar>
    <ion-title>Registre-se </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

<div class="login">
  <form (ngSubmit)="salvaUsuario()">
    <ion-item>
        <ion-label color="primary" floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary"floating>Matr√≠cula</ion-label>  
        <ion-input type="number" [(ngModel)]="user.reg" name="reg"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    <ion-list radio-group >
      <ion-label class='eu-register'>Eu sou:</ion-label>
      <ion-item>
        <ion-label for="aluno">Aluno</ion-label>
        <ion-radio value="aluno" id="aluno" checked></ion-radio>
      </ion-item>
      
      <ion-item>
        <ion-label for="professor">Professor</ion-label>
        <ion-radio id="professor" value="professor"></ion-radio>
      </ion-item>

    </ion-list>
    
    <button ion-button block type="submit">ENTRAR</button>
  </form>

  </div>
</ion-content>
