<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <img src="../../assets/imgs/imagePadrao.jpg"/>
  <ion-card-content>
    <ion-card-title>
        {{ item.name }}
      </ion-card-title>
      <h3 class='show-avaliacao'>x Pessoas avaliam a sua aula como Boa</h3>
    <p>Professor(a) de {{ item.subject }}</p>
  </ion-card-content>
  <button ion-button block class="" color='primary' (click)="avaliar()"> Avaliar </button>
</ion-card>
</ion-content>
