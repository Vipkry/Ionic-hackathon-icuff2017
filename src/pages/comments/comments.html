<ion-header>

  <ion-navbar>
    <ion-title>Avaliações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let f of aux">
  <ion-card-header (click)="openModal()">
    <h2>Avaliação 1</h2>
  </ion-card-header>
  
  <ion-card-content class="comment-delimitador" >
      
      <h3 class="comment-content" (click)="openModal()">"{{ f.text }}"</h3>
      <h3 class="comment-expandir" (click)="openModal()" ><i class="fa fa-angle-down" aria-hidden="true"></i></h3>
  </ion-card-content>
</ion-card>
