<ion-header>

  <ion-navbar>
    <ion-title>Mudar minha senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="login">
  <form (ngSubmit)="checkAndUpdatePassword()">
    
    <ion-item>
        <ion-label color="primary" floating >Senha atual</ion-label>
        <ion-input [(ngModel)]="user.password" name="senha" type="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" floating>Nova senha</ion-label>
        <ion-input [(ngModel)]="user.password_new" name="senha_nova" type="password"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label color="primary" floating>Confirmar nova senha</ion-label>
        <ion-input [(ngModel)]="user.password_new_confirmation" name="senha_nova_confirmacao" type="password"></ion-input>
    </ion-item>

    <button ion-button block type="submit"> TROCAR SENHA </button>
    
    <ion-list>
  </ion-list>
  
  </form>
  </div>
</ion-content>
