<ion-header>

  <ion-navbar>
    <ion-title>Avalie seu professor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="options-rating"> 
  <p>O quanto o professor prende sua atenção?<span>{{ array[0] }}</span></p>
  
    <ion-item>
        <ion-range color="dark" min="1" max="5" step = "1" [(ngModel)]="array[0]" color="primary">
          <ion-label range-left>1</ion-label>
          <ion-label range-right>5</ion-label>
        </ion-range>
      </ion-item>
    <p>O Material é de boa qualidade? <span>{{ array[1] }}</span> </p>
    <ion-item>
        <ion-range color="dark" min="1" max="5" step = "1" [(ngModel)]="array[1]" color="primary">
          <ion-label range-left>1</ion-label>
          <ion-label range-right>5</ion-label>
        </ion-range>
      </ion-item>
          <p>O quão frequente o professor compareceu às aulas?<span>{{ array[2] }}</span> </p>
    <ion-item>
        <ion-range min="1" color="dark" max="5" step = "1" [(ngModel)]="array[2]" color="primary">
          <ion-label range-left>1</ion-label>
          <ion-label range-right>5</ion-label>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Algo a acrescentar?</ion-label>
        <ion-textarea placeholder="Escreva sua sugestão aqui :)"></ion-textarea>
      </ion-item>

  </ion-list>  
  
    <button ion-button block (click)="rate()">Enviar</button>
</ion-content>
