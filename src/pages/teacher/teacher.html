<ion-header>

  <ion-navbar>
    <ion-title>Professores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
      <ion-item *ngFor="let item of items" (click)="showTeacher(item)">
        <ion-card>
          <ion-card-header>
            <h2>{{ item.nome }}</h2>
          </ion-card-header>
          <ion-card-content>
            <p>{{ item.disc }}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>
  </ion-list>
</ion-content>
