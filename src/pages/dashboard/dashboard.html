<ion-header>

  <ion-navbar>
  <!--<button ><ion-icon name="menu"></ion-icon></button>-->
    <ion-title>{{ user_name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="dashboard" padding>

  <ion-card *ngIf="is_Teacher == false"(click)='toTeacher()'>
    <ion-icon name="list-box"></ion-icon>
    <ion-card-title>Professores</ion-card-title>
  </ion-card>
  <ion-card *ngIf="is_Teacher == true" (click)='toComments()'>
    <ion-icon name="stats"></ion-icon>
    <ion-card-title>Estatisticas</ion-card-title>   
  </ion-card>
  <ion-card *ngIf="is_Teacher == true" (click)='toComments()'>
    <ion-icon name="create"></ion-icon>
    <ion-card-title>Avaliações</ion-card-title>   
  </ion-card>

  <ion-card (click)='toSetting()'>
    <ion-icon name="lock"></ion-icon>
    <ion-card-title>Modificar senha</ion-card-title>
  </ion-card>
  
  <ion-card>
      <ion-icon ios="ios-exit" md="md-exit" (click)="logout()"></ion-icon>
    <ion-card-title>Logout</ion-card-title>
  </ion-card>

</ion-content>
